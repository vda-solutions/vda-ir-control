[platformio]
default_envs = esp32-poe-iso

[env:esp32-poe-iso]
platform = espressif32@6.4.0
board = esp32-poe-iso
framework = arduino
monitor_speed = 115200
upload_speed = 921600

# Libraries
lib_deps =
    bblanchon/ArduinoJson@^6.21.3
    crankyoldgit/IRremoteESP8266@^2.8.6

# Build flags for Olimex ESP32-POE-ISO
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -DARDUINO_ESP32_POE_ISO
    -DETH_PHY_TYPE=ETH_PHY_LAN8720
    -DETH_PHY_ADDR=0
    -DETH_PHY_MDC=23
    -DETH_PHY_MDIO=18
    -DETH_PHY_POWER=12
    -DETH_CLK_MODE=ETH_CLOCK_GPIO17_OUT

# Upload protocol (adjust based on your setup)
upload_protocol = esptool

# Partition scheme with enough space for OTA
board_build.partitions = default.csv
